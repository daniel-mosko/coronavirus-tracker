<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">


<page contentType="text/html; charset=ISO-8859-1" language="java" pageEncoding="ISO-8859-1">
    <taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core">
        <taglib prefix="spring" uri="http://www.springframework.org/tags">

            <html xmlns="http://www.w3.org/1999/xhtml"
                  xmlns:th="http://www.thymeleaf.org">
            <head>

                <meta charset="utf-8">
                <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

                <title>Corona</title>

                <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
                <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"
                      rel="stylesheet">
                <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet">
                <link href="./css/style.css" rel="stylesheet">


            </head>

            <body>

            <span class="hdr"><h1 class="MainHeader">COVID-19 Štatistiky</h1></span>
            <div class="content">
                <table class="table table1" id="example">
                    <thead>
                    <tr class="header">
                        <th scope="col">Krajina</th>
                        <th scope="col">Počet nakazených</th>
                        <th scope="col">Počet vyliečených</th>
                        <th scope="col">Počet úmrtí</th>
                        <th scope="col">Nové prípady</th>
                        <th scope="col">Nové úmrtia</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="locationStat : ${locationStats}">
                        <td th:text="${locationStat.state}"></td>
                        <td th:text="${locationStat.totalCases}"></td>
                        <td th:text="${locationStat.totalRecovered}"></td>
                        <td th:text="${locationStat.totalDeaths}"></td>
                        <td class="newCases" th:text="${locationStat.diffCases}"></td>
                        <td class="newDeaths" th:text="${locationStat.diffDeaths}"></td>
                    </tr>
                    </tbody>
                </table>

                <a href="/report">Stiahnuť report</a>

            </div>
            </body>


            <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
            <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
            <script src="./js.src/script.js"></script>
            <script>$('.table1').DataTable();</script>

            </html>
